

  <div class="card" style="width: 18rem;">
    <div class="card-body">
  
  <h3 mat-dialog-title style="text-align:center;color:black">EDIT GROUP</h3>
  <div mat-dialog-content>
  <form [formGroup]="editgroup">

  <i><label>Group Id</label></i>
  <input type="text" class="form-control" formControlName="id"><br>
  
  
  <i><label>Group Name</label></i>
  <input type="text" class="form-control" formControlName="name"><br>
  
  
  <i><label> Group Status</label></i>
  <select class="form-control" formControlName="status">
          <option class="form-control">Y</option>
          <option class="form-control">N</option></select><br>
    

  
  </form>
  
  <input type="submit" class="btn btn-primary" value="Add Group" (click)="Egroup()" >
  
  </div>
  </div>
  </div>
