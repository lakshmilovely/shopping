
  <div class="card" style="width: 18rem;">
  <div class="card-body">

<h3 mat-dialog-title style="text-align:center;color:black">ADD ROLE</h3>
<div mat-dialog-content>
<form [formGroup]="roleForm">

<i><label>ROLE NAME</label></i>
<input type="text" class="form-control" formControlName="username"><br>
<div class="err" *ngIf="roleForm.controls['username'].invalid && (roleForm.controls['username'].dirty || roleForm.controls['username'].touched)">
  <div class="text-danger" *ngIf="roleForm.controls['username'].errors?.['required']">*Username is required </div>
</div>

<i><label> ROLE STATUS</label></i>
<select class="form-control" formControlName="status">
        <option class="form-control">Y</option>
        <option class="form-control">N</option></select><br>
  <div class="err" *ngIf="roleForm.controls['status'].invalid && (roleForm.controls['status'].dirty || roleForm.controls['status'].touched)">
  <div class="text-danger" *ngIf="roleForm.controls['status'].errors?.['required']">*Status is required </div>
</div>
</form>

<input type="submit" class="btn btn-primary" value="Add Role" (click)="role()" >

</div>
</div>
</div>
