<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<body>
  <div class="container" >
    <div class="card" style="width:auto;">
      <div class="card-body" style=" background-color: mintcream; background-clip: border-box;
      border: 1px solid #d2d2dc;">
  <h3 style="text-align:center;margin-top:10px">View Roles </h3>
  <div class="col-md-12">
    <div class="p-1 py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex flex-row align-items-center back" routerLink="/addrole">
              <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                <h6 style="color:rgb(153, 106, 240)">Add</h6>
            </div>
            <h6 class="text-right"  style="color:darkblue"  routerLink="/home">Back Home</h6>
        </div>
        </div>
        </div>

<div class="col-md-6">
<label for="inputSearch" class="form-label">Search</label>
  <input type="text" name="inputSearch" id="inputSearch" class="form-control search-field"  aria-describedby="helpId" [(ngModel)]="searchtext">
  <small id="helpId" class="text">Help text</small>
</div>

  <div class="dropdown">
    <a class="btn btn-danger dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    Export To
    </a>
  
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item" (click)="generatePDF()">PDF Format</a></li>
      <li><a class="dropdown-item" (click)="exportAsXLSX()" >XL Format</a></li>
      <li><a class="dropdown-item" (click)="exportHTML('content')">Word Format</a></li>
    </ul>
  </div>
 

 
<div  id="content" #content>  
  <table class="table table-striped"  >
    <thead>
      <tr>
        <th scope="col"[appSort]="list" data-order="desc" data-name="arId" >Role Id</th>
        <th scope="col" [appSort]="list" data-order="desc" data-name="arName">Role Name</th>
        <th scope="col" >Role Status</th>
        <th scope="col" >Time Status </th>
        <th scope="col" >Edit/Delete </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of list |search:searchtext">
        <td>{{a.arId}}</td>
        <td>{{a.arName}}</td>
        <td>{{a.arStatus}}</td>
        <td>{{a.arTs}}</td>
        <td style="width: 20%;">
        <a  routerLink="/role/editrole/{{a.arId}}" class="table-link text-info">
              <span class="fa-stack">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
              </span>
          </a>
          <a class="table-link danger" (click)="delete(a.arId)">
              <span class="fa-stack">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
              </span>
          </a>
      </td>
      </tr>     
        
    </tbody>
  </table>
  </div>
 
  </div>
  </div>
</div>
</body>
